<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="PPSK.css">
</head>
<body>
    <div id="scoreBoard">
        <img src="PingPongPicture.jpg" alt="">
        <div class="text" id="title"><p>Ping Pong Score Keeper</p></div>
        <h1 id="scores"><span id="p1">0</span>  to <span id="p2">0</span></h1>
        <div class="text"><p>Use the buttons bellow to keep score</p></div>
        <h3>Playing to <input type="number" id="maxWin" value="5"></h3>
        <div id="buttons">
            <button id="p1Sc">+1 Player One</button>
            <button id="p2Sc">+1 Player Two</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    
    <script src="PPSK.js"></script>
</body>
</html>
